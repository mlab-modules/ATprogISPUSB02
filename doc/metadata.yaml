description: The ATprogISPUSB02A is an MLAB module enabling ISP programming of Atmel
  AVR microcontrollers. It offers USB power supply with 3.3V or 5V options and is
  compatible with STK500 programmers, allowing easy creation of Arduino-compatible
  ATmega modules.
